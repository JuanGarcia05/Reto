<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Collares - Carrito de Compras</title>
    <link rel="stylesheet" href="stylecarrito.css">
</head>
<body>
    <header>
        <h1>Tienda de Collares</h1>
        <!-- Ícono del carrito -->
        <div id="cart-icon" class="cart-icon" onclick="toggleCart()">
            <img src="imagenes/cart-icon.png" alt="Carrito de compras">
        </div>
    </header>

    <!-- Sección de productos -->
    <section id="collares">
        <h2>Collares para Perros</h2>
        <p>Encuentra los mejores collares para tu perro en diferentes tamaños y colores.</p>
        <div class="productos">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="imagenes/collar1.jpg" alt="Collar de cuero">
                <p>Collar de cuero</p>
                <p class="precio">€15.99</p>
                <input type="number" value="1" min="1" id="cantidad-collar1">
                <button onclick="addToCart('Collar de cuero', 15.99, document.getElementById('cantidad-collar1').value)">Agregar</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="imagenes/collar2.jpg" alt="Collar de tela">
                <p>Collar de tela</p>
                <p class="precio">€10.50</p>
                <input type="number" value="1" min="1" id="cantidad-collar2">
                <button onclick="addToCart('Collar de tela', 10.50, document.getElementById('cantidad-collar2').value)">Agregar</button>
            </div>
        </div>
    </section>

    <!-- Ventana emergente del carrito -->
    <div id="cart-popup" class="cart-popup">
        <h2>Tu Carrito</h2>
        <div id="cart-items">
            <p>El carrito está vacío.</p>
        </div>
        <div id="cart-total">
            <p>Total: €0.00</p>
        </div>
        <!-- Campo para el correo -->
        <div id="email-container">
            <label for="email">Correo para la factura:</label>
            <input type="email" id="email" placeholder="example@correo.com">
        </div>
        <button onclick="finalizePurchase()">Finalizar compra</button>
        <button onclick="toggleCart()">Cerrar</button>
    </div>

    <script src="scriptcarrito.js"></script>
</body>
</html>
